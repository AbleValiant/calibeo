<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.shopify.com/s/files/1/0465/3383/6964/t/4/assets/theme.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Options generator</title>
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/i18n/jquery-ui-i18n.min.js"></script>
  </head>
  <body>
    <div class="container flex">
      <div class="child two-thirds">
        <h1>Select Type:</h1>
        <select id="select-type">
          <option value="0">Letters Only</option>
          <option value="1">Numbers Only</option>
          <option value="2">Date</option>
          <option value="3">All Characters</option>
          <option value="4">Photo</option>
        </select>

        <div class="options-configurer">
          <div class="options"></div>
          <button id="b-add" class="btn">Add</button>
        </div>
      </div>

      <div class="child one-third">
        <h1>Preview:</h1>
        <div id="source-prev"></div>
        <button id="b-export" class="btn">Get code</button>
        <input type="text" class="hide" id="code-export" />
      </div>
    </div>

    <script src="lib.js"></script>
    <script src="/main/main.js"></script>
  </body>
</html>
